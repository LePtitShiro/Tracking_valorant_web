<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./static/css/signup.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/about">À propos</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <!--Conteneur principal pour l'inscription -->
    <div class="container">
        <h1>Inscription</h1>
        <form action="{{ url_for('signup') }}" method="POST">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail" required>

            <label for="riot_id">Riot ID</label>
            <input type="text" id="riot_id" name="riot_id" placeholder="Entrez votre Riot ID" required>

            <button type="submit">S'inscrire</button>
        </form>

        <h2> Vous avez déjà un compte ?</h2>
        <a href="/login"><button id="login_button">Se connecter</button></a>
    </div>

</body>
</html>
